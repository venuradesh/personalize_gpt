<div class="chat-tile-container" [class.isAssistant]="tileContent.role === 'assistant'">
  <div class="avatar"></div>
  <div class="tile-content-container">
    <div class="content">{{tileContent.content}}</div>
    @if (tileContent.created) {
    <!-- Created date and time -->
    <div class="time">{{tileContent.created | pgptDate}}</div>
    }
  </div>
</div>
