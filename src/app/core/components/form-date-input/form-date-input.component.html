<div class="date-input-container">
  <div class="input-previewer" tabindex="0" (click)="dateInput.showPicker()">
    <input #dateInput type="date" [formControl]="control" class="date-input" tabindex="-1" (change)="onDateInputChange($event)" />
    <i class="material-icons-outlined">calendar_month</i>
    <div class="content" [class.placeholder]="activatePlaceholder">{{inputValue ? inputValue : placeHolder}}</div>
  </div>
</div>
