<div class="date-input-container">
  <input #dateInput type="date" class="date-input" tabindex="-1" (change)="onDateInputChange($event)" />
  <div class="input-previewer" tabindex="0">
    <input type="text" class="content" tabindex="-1" [formControl]="control" [placeholder]="placeHolder" />
    <pgpt-button [onClick]="triggerShowPicker.bind(this)">
      <i class="material-icons-outlined">calendar_month</i>
    </pgpt-button>
  </div>
</div>
