<div class="preview">
  <div class="preview__file-logo"></div>
  <div class="preview__file-content">
    <div class="preview__file-content-text">{{file?.name || fileName}}</div>
    <div class="preview__file-content-size" *ngIf="!fileName">{{(file?.size! / 1024 ) | number: '1.0-1'}} KB</div>
  </div>
</div>
