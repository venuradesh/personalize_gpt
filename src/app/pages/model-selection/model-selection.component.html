<div class="model-selection-wrapper">
  <div class="models">
    <div class="models-header">{{'modelSelection.heading' | pgptTranslate}}</div>
    <div class="models-content">
      @for(data of jsonData; track data){
      <pgpt-model-box [modelData]="data" [onButtonClick]="onCtoButtonClick.bind(this)"></pgpt-model-box>
      }
    </div>
  </div>
  <div class="footer">
    <pgpt-footer></pgpt-footer>
  </div>
</div>
